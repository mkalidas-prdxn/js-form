  <!--container starts here-->
  <div class="container">
    <!--header starts here-->
    <header>
    </header>
    <!--header ends here-->
    <!--main starts here-->
    <main>
      <!-- form starts here -->
      <form action="#" method="GET" name="RegForm" onsubmit="jsform();return false">
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" name="firstname" id="first_name" required>
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" name="lastname" id="last_name" required>
        </div>
        <div>
          <span>Gender</span>
          <input type="radio" name="gender" value="male" id="male" checked>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">Female</label>
        </div>
        <div id="ad">
          <label for="address">Address:</label>
          <textarea rows="3" cols="30" name="address" id="address" required></textarea>
        </div>
        <div>
          <input type="checkbox" name="terms&conditions" id="terms_conditions" required>
          <label for="terms_conditions">Terms and Conditions</label>
        </div>
        <div class="form_btn">
          <input type="submit" value="Submit">
          <input type="reset" value="Cancel">
        </div>
      </form>
      <!-- form ends here -->
